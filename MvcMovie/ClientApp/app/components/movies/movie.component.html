<h2>Movie Details</h2>

<dl class="dl-horizontal">
    <dt>
        Title
    </dt>
    <dd>
        {{movie.title}}
    </dd>
    <dt>
        Release Date
    </dt>
    <dd>
        {{movie.releaseDate}}
    </dd>
    <dt>
        Genre
    </dt>
    <dd>
        {{movie.genre}}
    </dd>
    <dt>
        Price
    </dt>
    <dd>
        {{movie.price}}
    </dd>
    <dt>
        Rating
    </dt>
    <dd>
        {{movie.rating}}
    </dd>
</dl>
